on:
    push:
        tags:
            - 'v*'

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 'latest'
            - run: corepack enable
            - run: pnpm install --frozen-lockfile
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  registry: 'https://npm.pkg.github.com'
